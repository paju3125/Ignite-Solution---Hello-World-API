<!DOCTYPE html>
<html>

<head>
    <title>Ignite - Hello World API</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Link to bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- Link to custom js -->
    <link href="{{ url_for('static', filename='css/style.css')}}" rel="stylesheet">

</head>

<body>
    <div class="container mt-5">
        <h1>Hello World API</h1>

        <form id="language-form">
            <div class="mb-4">
                <label for="language" class="form-label">Choose a language:</label>
                <select id="language" class="form-select mx-auto" name="language">
                    <option value="English">English</option>
                    <option value="French">French</option>
                    <option value="Hindi">Hindi</option>
                </select>
            </div>

            <div class="mb-4">
                <button type="button" class="btn btn-primary btn-block" id="get-message">Get Message</button>
            </div>
        </form>
        <div id="message"></div>
    </div>

    <!-- Link to bootstrap cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <!-- Link to custom js -->
    <script src="{{ url_for('static', filename='js/main.js')}}"></script>

</body>

</html>
